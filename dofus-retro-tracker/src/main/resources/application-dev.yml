# Development Profile Configuration
# Active when: --spring.profiles.active=dev

spring:
  # Development Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/dofus_retro_db
    username: dofus
    password: dofus_password
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Development Settings
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        generate_statistics: true

  # Flyway Development Settings
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Development Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=600s

# Development Logging Configuration
logging:
  level:
    root: INFO
    com.dofusretro: DEBUG
    org.springframework.web: DEBUG
    org.springframework.data: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Development Server Configuration
server:
  error:
    include-stacktrace: always

# Development Actuator Configuration
management:
  endpoint:
    health:
      show-details: always

# Development-specific Application Configuration
dofus:
  retro:
    tracker:
      packet-capture:
        enabled: true
        interface: lo  # Loopback for development
        filter: "tcp port 5555"
      gui-automation:
        enabled: false  # Disabled by default in development
        debug-mode: true
