version: '3.8'

# Production Override Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  postgres:
    environment:
      # Use strong password from environment variable
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    restart: always

  app:
    image: dofus-retro-tracker:${APP_VERSION:-latest}
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: ${DATABASE_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_POOL_MAX_SIZE: ${DB_POOL_MAX_SIZE:-20}
      DB_POOL_MIN_IDLE: ${DB_POOL_MIN_IDLE:-10}
      LOG_FILE: /app/logs/application.log
      # Security
      SERVER_PORT: 8080
      # Cache
      CACHE_ENABLED: ${CACHE_ENABLED:-true}
      CACHE_TYPE: ${CACHE_TYPE:-caffeine}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Packet capture
      PACKET_CAPTURE_ENABLED: ${PACKET_CAPTURE_ENABLED:-false}
      NETWORK_INTERFACE: ${NETWORK_INTERFACE:-eth0}
      # GUI automation
      GUI_AUTOMATION_ENABLED: ${GUI_AUTOMATION_ENABLED:-false}
      # JVM options for production
      JAVA_OPTS: >-
        -Xms1024m
        -Xmx2048m
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=200
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/app/logs
        -XX:+UseStringDeduplication
        -XX:+ParallelRefProcEnabled
    volumes:
      - app-logs:/app/logs
      - app-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    profiles: []  # Enable Redis by default in production
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Disable pgAdmin in production
  pgadmin:
    profiles:
      - tools

volumes:
  postgres-data:
    name: dofus-retro-postgres-data-prod
  redis-data:
    name: dofus-retro-redis-data-prod
  app-logs:
    name: dofus-retro-app-logs-prod
  app-data:
    name: dofus-retro-app-data-prod
